<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Project: Admin Dashboard</title>
</head>

<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-main-group">
                <div class="sidebar-title-group">
                    <div class="sidebar-title dashboard">
                        <i class="mdi mdi-view-dashboard"></i>
                        <h3>Dashboard</h3>
                    </div>
                </div>
                <div class="sidebar-principal-group">
                    <div class="sidebar-principal home">
                        <i class="mdi mdi-home"></i>
                        <p>Home</p>
                    </div>
                    <div class="sidebar-principal profile">
                        <i class="mdi mdi-card-account-details-outline"></i>
                        <p>Profile</p>
                    </div>
                    <div class="sidebar-principal messages">
                        <i class="mdi mdi-message-reply"></i>
                        <p>Messages</p>
                    </div>
                    <div class="sidebar-principal history">
                        <i class="mdi mdi-history"></i>
                        <p>History</p>
                    </div>
                    <div class="sidebar-principal Tasks">
                        <i class="mdi mdi-file-document-multiple"></i>
                        <p>Tasks</p>
                    </div>
                    <div class="sidebar-principal communites">
                        <i class="mdi mdi-account-group"></i>
                        <p>Communities</p>
                    </div>
                </div>
                <div class="sidebar-second-group">
                    <div class="sidebar-second settings">
                        <i class="mdi mdi-cog"></i>
                        <p>Settings</p>
                    </div>
                    <div class="sidebar-second support">
                        <i class="mdi mdi-face-agent"></i>
                        <p>Support</p>
                    </div>
                    <div class="sidebar-second privacy">
                        <i class="mdi mdi-shield-check"></i>
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="header-main-group">
                <div class="search">
                    <i class="mdi mdi-magnify"></i>
                    <input type="text">
                </div>
                <div class="header-profile-group">
                    <i class="mdi mdi-bell-ring-outline"></i>
                    <div class="div-photo-profile">
                        <img class="img-photo-profile" src="./assets/images/goku-profile-1.png" alt="Goku-Profile">
                    </div>
                    <p class="name-profile">Thiago Saraiva</p>
                </div>
            </div>
            <div class="main-content-group">
                <div class="main-content">
                    <h1>teste main content</h1>
                </div>
            </div>
            <div class="side-content-group">
                <div class="side-content">
                    <h1>teste side content</h1>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
